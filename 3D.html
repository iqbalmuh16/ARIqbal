<!DOCTYPE html>
<html>
  <head>
    <title>Objek 3D dengan A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Obyek 1: Kubus -->
      <a-box position="-2 1 -3" color="red" scale="1 2 1" rotation="0 45 0"></a-box>

      <!-- Obyek 2: Silinder -->
      <a-cylinder position="3 1 -3" color="blue" radius="1" height="2" rotation="90 0 0"></a-cylinder>

      <!-- Obyek 3: Kerucut -->
      <a-cone position="0 1 -5" color="green" radius-bottom="1" radius-top="0.5" height="2" rotation="0 30 0"></a-cone>

      <!-- Obyek 4: Torus -->
      <a-torus position="-4 1 -5" color="yellow" radius="1" radius-tubular="0.3" rotation="0 0 45"></a-torus>

      <!-- Obyek 5: Plane -->
      <a-plane position="2 0 -5" color="orange" width="4" height="4" rotation="-90 0 0"></a-plane>

      <!-- Lingkungan -->
      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      
      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
